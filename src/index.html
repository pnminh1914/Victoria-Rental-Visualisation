<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <header>
        <h1>Victoria Future Median Rental Price Prediction</h1>
    </header>
    <div class="container">
        <nav class="side-nav">
            <ul>
                <li><a href="#" id="landing-page-btn">Landing Page</a></li>
                <li><a href="#" id="map-visualization-btn">Map Visualization</a></li>
                <li><a href="#" id="suburb-visualization-btn">Suburb Visualization</a></li>
            </ul>
        </nav>
        <main id="content">
            <!-- Suburb Visualization Content -->
            <div id="suburb-visualization" style="display: none;">
                <h2>Suburb Visualization</h2>
                <form id="suburb-form">
                    <div class="dropdown">
                        <input type="text" id="dropdown-search" placeholder="Type to search suburbs..." autocomplete="off">
                        <div id="dropdown-options" class="dropdown-options"></div>
                        <button id="clear-selection" class="clear-btn">Clear Selection</button>
                    </div>
                    <p id="selected-count">Selected: 0 / 3</p>
                    <label for="start-year">Start Year:</label>
                    <input type="number" id="start-year" min="2000" max="2027" value="2000">
                    <button type="submit">Apply</button>
                </form>
                <div id="chart-container" class="chart-container"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
